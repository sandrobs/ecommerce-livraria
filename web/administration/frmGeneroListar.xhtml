<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:commandButton action="#{generoBean.novoGenero()}" value="Novo Gênero" class="templatemo-blue-button"/>
                        <p></p>
                        <div class="panel panel-default table-responsive">
                            <p:dataTable value="#{generoBean.generos}" var="item" class="table table-striped table-bordered templatemo-user-table" paginator="true" rows="20">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{item.genCodigo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição"/>
                                    </f:facet>
                                    <h:outputText value="#{item.genDescricao}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opções"/>
                                    </f:facet>
                                    <h:commandLink action="#{generoBean.select()}" value="Editar" />
                                    &nbsp;
                                    <h:commandLink action="#{generoBean.delete()}" value="Excluir" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
