<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h:commandButton action="#{produtoBean.novoProduto()}" value="Novo Produto" class="templatemo-blue-button"/>
                        <p></p>
                        <p:dataTable value="#{produtoBean.produtos}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.prdCodigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Título"/>
                                </f:facet>
                                <h:outputText value="#{item.prdTitulo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ISBN"/>
                                </f:facet>
                                <h:outputText value="#{item.prdISBN}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Editora"/>
                                </f:facet>
                                <h:outputText value="#{item.editora.ediNomFantasia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Gênero"/>
                                </f:facet>
                                <h:outputText value="#{item.genero.genDescricao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Est. Físico"/>
                                </f:facet>
                                <h:outputText value="#{item.prdEstFisico}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Est. Reservado"/>
                                </f:facet>
                                <h:outputText value="#{item.prdEstReservado}"/>
                            </p:column>
                            <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opções"/>
                                    </f:facet>
                                    <h:commandLink action="#{produtoBean.select()}" value="Editar" />
                                </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
