<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                
                <div class="templatemo-content-widget templatemo-login-widget white-bg w600">
                    <f:view>
                        <h:form class="templatemo-login-form w600">
                            
                            <div class="panel-heading">
                                <h1><h:outputText value="Trocar a senha"/></h1>
                            </div>

                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <h:outputLabel value="Senha atual"/>
                                    <h:inputSecret id="senhaatual" value="#{trocaSenhaBean.senhaAtual}" class="form-control" required="true"/>
                                </div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <h:outputLabel value="Nova senha"/>
                                    <h:inputSecret id="novasenha" value="#{trocaSenhaBean.novaSenha}" class="form-control" required="true"/>
                                </div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <h:outputLabel value="Repita a nova senha"/>
                                    <h:inputSecret id="novasenha2" value="#{trocaSenhaBean.novaSenha2}" class="form-control" required="true"/>
                                </div>
                            </div>
                            
                            <div class="form-group text-right">
                                <h:commandButton action="#{trocaSenhaBean.alterarSenhaUsuario()}" value="Confirmar" class="templatemo-blue-button"/> &nbsp;
                                <h:button outcome="index.xhtml" value="Cancelar" class="templatemo-white-button"/>
                        </div>
                            
                        </h:form>                       
                    </f:view>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
