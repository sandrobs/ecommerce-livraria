<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                
                <f:view>

                    <h:form>
                        
                        <p:dataTable value="#{pessoaBean.enderecos}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.endCodigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{item.endDescricao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CEP"/>
                                </f:facet>
                                <h:outputText value="#{item.endCEP}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Logradouro"/>
                                </f:facet>
                                <h:outputText value="#{item.endEndereco}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Número"/>
                                </f:facet>
                                <h:outputText value="#{item.endNumero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Bairro"/>
                                </f:facet>
                                <h:outputText value="#{item.endBairro}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone"/>
                                </f:facet>
                                <h:outputText value="#{item.endFone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cidade"/>
                                </f:facet>
                                <h:outputText value="#{item.cidade.cidNome}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
