<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
      
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>  
        <title>Underground</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'/>
	<link href="../resources/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../resources/css/templatemo-style.css" rel="stylesheet"/>
    </h:head>
    <h:body class="light-gray-bg">
        <div class="templatemo-content-widget templatemo-login-widget white-bg">
            <header class="text-center">
                <img src="../resources/images/nova_logo.png" alt="hue" class="img-responsive"/>
	    </header>
            <f:view>
                <h:form class="templatemo-login-form">
                    <div class="form-group">
                     <div class="input-group">
                         <div class="input-group-addon">
                             <i class="fa fa-user fa-fw"></i>
                         </div> 
                         <h:inputText id="email" value="#{sessaoAdminBean.usuario}" class="form-control" p:placeholder="email@dominio.com" required="true"/>
                     </div>	
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-key fa-fw"></i>
                                </div>	                            
                            <h:inputSecret id="senha" value="#{sessaoAdminBean.senha}" class="form-control" p:placeholder="******" required="true"/>
                        </div>	
                    </div>	          	
                    <div class="form-group">
                        <div class="checkbox squaredTwo">
                                <input type="checkbox" id="c1" name="cc" />
                                <label for="c1"><span></span>Lembrar-me</label>
                        </div>				    
                    </div>
                    <div class="form-group">
                        <h:commandButton action="#{sessaoAdminBean.efetuarLogin()}" value="Login" class="templatemo-blue-button width-100"/>
                    </div> 
                </h:form>                       
            </f:view>
        </div>
    </h:body>
</html>
