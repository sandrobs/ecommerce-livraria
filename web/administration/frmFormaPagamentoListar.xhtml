<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        <h:commandButton action="#{formaPagamentoBean.novaForma()}" value="Nova Forma de Pagamento" class="templatemo-blue-button"/>
                        <p:dataTable value="#{formaPagamentoBean.formas}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.forPagCodigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.forPagTipo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nº Vezes"/>
                                </f:facet>
                                <h:outputText value="#{item.forPagNumVezes}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{item.forPagDescricao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Opções"/>
                                </f:facet>
                                <h:commandLink action="#{formaPagamentoBean.select()}" value="Editar" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
