<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:commandButton action="#{editoraBean.novaEditora()}" value="Nova Editora" class="templatemo-blue-button"/>
                        <p></p>
                        <div class="panel panel-default table-responsive">
                            <p:dataTable value="#{editoraBean.editoras}" var="item" paginator="true" rows="20">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ediCodigo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CNPJ"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ediCNPJ}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome Fantasia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ediNomFantasia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="E-mail"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ediEmail}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefone"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ediFone}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Linha Editorial"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ediLinEditorial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cidade"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cidade.cidNome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opções"/>
                                    </f:facet>
                                    <h:commandLink action="#{editoraBean.select()}" value="Editar" />
                                    
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
