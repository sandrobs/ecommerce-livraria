<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        <div>
                            <h:commandButton action="#{pessoaBean.novaPessoa()}" value="Novo Cliente" class="templatemo-blue-button"/>
                        </div>
                        
                        <p></p>
                        
                        
                        <p:dataTable value="#{pessoaBean.pessoas}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.pesCodigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.pesNome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Spbrenome"/>
                                </f:facet>
                                <h:outputText value="#{item.pesSobrenome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CPF"/>
                                </f:facet>
                                <h:outputText value="#{item.pesCPF}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.pesEmail}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.pesTipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opções"/>
                                </f:facet>
                                
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
