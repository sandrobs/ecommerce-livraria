<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../ModeloSistema.xhtml">

            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        
                        
                        <div class="panel-heading">
                            <h2><h:outputText value="Forma de Pagamento"/></h2>
                        </div>
                        
                        <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <p:outputLabel value="Código:" for="forPagCodigo" />
                                    <p:inputText id="forPagCodigo" value="#{formaPagamentoBean.forma.forPagCodigo}" title="ForPagCodigo" class="form-control desabilitado" readonly="true"/>
                                </div>
                            </div>
                        
                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <p:outputLabel value="Tipo:" for="forPagTipo" />
                                    <h:selectOneMenu id ="forPagTipo" value="#{formaPagamentoBean.forma.forPagTipo}" title="ForPagTipo" class="form-control">
                                        <f:selectItem itemLabel="Á Vista" itemValue="1"/>
                                        <f:selectItem itemLabel="Á Prazo" itemValue="2"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <p:outputLabel value="Número de Vezes:" for="forPagNumVezes" />
                                    <p:inputText id="forPagNumVezes" value="#{formaPagamentoBean.forma.forPagNumVezes}" title="ForPagNumVezes" class="form-control"/>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 form-group">
                                    <p:outputLabel value="Descrição:" for="forPagDescricao" />
                                    <p:inputText id="forPagDescricao" value="#{formaPagamentoBean.forma.forPagDescricao}" title="ForPagDescricao" class="form-control"/>
                                </div>
                            </div>
                        
                            <div class="form-group text-right">
                                <h:commandButton action="#{formaPagamentoBean.salvar()}" value="Salvar" class="templatemo-blue-button"/> &nbsp;
                                
                                <h:button outcome="frmFormaPagamentoListar" value="Cancelar" class="templatemo-white-button"/>
                            </div>
                            
                    </h:form>
                </f:view>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
